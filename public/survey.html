
  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Friend Finder</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="surveyHeader"> Survey Questions</h1>
            <hr>
            <form name="surveyForm">
                <h2>About You</h2>
                <div class="form-group">
                    <label for="user-name"><h4>Name (Required)</h4></label>
                    <input class="form-control" type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="user-picture"><h4>Link to Photo Image (Required)</h4></label>
                    <input class="form-control" type="text" id="userPicture" required>
                </div>
                <hr>

                <div class="form-group">
                    <h4>Question 1</h4>
                    <label for="question1"> <h4>Your mind is always buzzing with unexplored ideas and plans.</h4></label>
                    <select required class="form-control chosen-select question" id="q1">
                        <option value="">Select and Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                
          
                <div class="form-group">
                    <h4>Question 2</h4>
                    <label for="question2"><h4>Generally speaking, you rely more on your experience than your imagination.</h4></label>
                    <select required class="form-control chosen-select question" id="q2">
                        <option value="">Select and Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>

           
                <div class="form-group">
                        <h4>Question 3</h4>
                        <label for="question3"> <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4></label>
                        <select required class="form-control chosen-select question" id="q3">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                <div class="form-group">
                        <h4>Question 4</h4>
                        <label for="question4"><h4>You rarely do something just out of sheer curiosity.</h4></label>
                        <select required class="form-control chosen-select question" id="q4">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
               
                <div class="form-group">
                        <h4>Question 5</h4>
                        <label for="question5"><h4>People can rarely upset you.</h4></label>
                        <select required class="form-control chosen-select question" id="q5">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                
                <div class="form-group">
                        <h4>Question 6</h4>
                        <label for="question6"><h4>It is often difficult for you to relate to other people’s feelings.</h4></label>
                        <select required  class="form-control chosen-select question" id="q6">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
       
                <div class="form-group">
                        <h4>Question 7</h4>
                        <label for="question7"> <h4>In a discussion, truth should be more important than people’s sensitivities.</h4></label>
                        <select required class="form-control chosen-select question" id="q7">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    
                <div class="form-group">
                        <h4>Question 8</h4>
                        <label for="question8"><h4>You rarely get carried away by fantasies and ideas.</h4></label>
                        <select required class="form-control chosen-select question" id="q8">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                
                <div required class="form-group">
                        <h4>Question 9</h4>
                        <label for="question9"><h4>You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</h4></label>
                        <select class="form-control chosen-select question" id="q9">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                
                <div class="form-group">
                        <h4>Question 10</h4>
                        <label for="question10"><h4>You feel more energetic after spending time with a group of people.</h4></label>
                        <select required class="form-control chosen-select question" id="q10">
                            <option value="">Select and Option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
              
                <button type="submit" class="btn btn-primary" id="formSubmit">Submit &nbsp &nbsp <i class="far fa-paper-plane"></i></button>
                
              
                <hr>

            </form>
        
            <footer class="text-left">
                <a href="/api/friends">API Friends List </a>  |  
                <a href="https://github.com/aidanclemente/FriendFinder"> GitHub Repo</a>
            </footer>
        
        <div class="modal" id="formControlModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Required Fields</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                   
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
 
        <div class="modal fade" id="bestMatchModal" tabindex="-1" role="dialog" aria-labelledby="bestMatchModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h2 class="modal-title text-center" id="bestMatchModalHeader">Friend!</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <img id="bestMatchPhoto" style="width: 100%" src="" alt="Photo of the Best Matched Friend">
                    <h3 id="bestMatchName">Hello! </h3>                       
                </div>
                <div class="modal-footer">
                <button type="button" id="doItAgain" class="btn btn-secondary" data-dismiss="modal">Fill Out Survey Again</button>
                </div>
            </div>
            </div>
        </div>

        <style>
            body {
                font-family: sans-serif;
                background-color: #FAFAEF;
            }
            a {
                padding-bottom: 20px;
            }
            label {
                font-size: 17px;
            }
            #surveyHeader {
                margin-top: 20px;
                font-size: 50px;
            }
           
            #Submit:hover {
                background-color: rgb(15, 175, 180);
                border-color: rgb(50, 8, 202);
            }
            h4 {
                font-weight: normal;
            }
            .question{
                width: 200px;
            }
        </style>

        <script>
            $("#Submit").on("click", function(event) {
                event.preventDefault();
                function formValidation() {
                    var isValid = true;
                    $(".form-control").each(function() {
                        if($(this).val() === "") {
                            isValid = false;
                        }
                    });
                    return isValid;
                };
                if (formValidation()) {
                    var newFriendData = {
                        name: $("#userName").val(),
                        photo: $("#userPicture").val(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };
                    $.post("/api/friends", newFriendData, function(data) { 
                        if (data) {
                            $("#bestMatchName").text("Hello, " + newFriendData.name + "! My name is " + data.name + "!");
                            $("#bestMatchPhoto").attr("src", data.photo);
                            $("#bestMatchModal").modal("toggle");
                            $("#name").val("");
                            $("#photo").val("");
                        }
                    });
                } else {
                    $(".modal-body").html("<h3>Please complete the form before submitting</h3>");
                    $("#resultsModal").modal('toggle');
                }
            });
            $("#doItAgain").on("click", function(event) {
                event.preventDefault();
                location.reload();
            })
        </script>
    </body>
</html>
